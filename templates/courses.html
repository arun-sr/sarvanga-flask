<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon | Sarvanga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/favicon.png') }}">
    <style>
        body {
            background: #f3f7f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #3b3b3b;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            color: #569700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .spinner {
            margin-top: 30px;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(86, 151, 0, 0.2);
            border-top-color: #569700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>We're working on something special. Stay tuned!</p>
    <div class="spinner"></div>

</body>
</html>
